<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Solicitação de Viagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .autocomplete-suggestions { 
            border: 1px solid #ddd; 
            max-height: 150px; 
            overflow-y: auto; 
            position: absolute; 
            width: 100%; 
            z-index: 10; 
            background-color: white;
            border-radius: 0 0 0.5rem 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #f0f0f0; }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex h-screen bg-gray-200 font-sans">
    <!-- Sidebar -->
    <div id="sidebar" class="h-full p-4 bg-white shadow-lg w-64 fixed lg:static -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex items-center border-b pb-4">
             <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <h1 class="text-xl font-bold text-gray-800 ml-3">Sistema de Viagem</h1>
        </div>
        <nav class="mt-6">
            <a href="cadastro_viagem.html" class="flex items-center py-2 px-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="mx-3">Cadastro de Viagem</span>
            </a>
            <a href="roteiro.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3"></path></svg>
                <span class="mx-3">Roteiro de Viagens</span>
            </a>
            <a href="solicitacoes_pendentes.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span class="mx-3">Solicitações Pendentes</span>
            </a>
        </nav>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col">
        <div class="bg-white shadow flex items-center justify-between p-4 lg:hidden">
            <h1 class="text-xl font-bold text-gray-800">Editar Solicitação</h1>
            <button id="menu-button" class="text-gray-500 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
            <div id="form-container" class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg mx-auto">
                <!-- O formulário será inserido aqui pelo JavaScript -->
            </div>
        </main>
    </div>
    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black opacity-50 z-10 lg:hidden"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Lógica do Menu Mobile
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const toggleMenu = () => {
        if(sidebar) sidebar.classList.toggle('-translate-x-full');
        if(overlay) overlay.classList.toggle('hidden');
    };
    if (menuButton) menuButton.addEventListener('click', toggleMenu);
    if (overlay) overlay.addEventListener('click', toggleMenu);

    const formContainer = document.getElementById('form-container');
    const params = new URLSearchParams(window.location.search);
    const requestId = parseInt(params.get('id'));
    const REQUESTS_KEY = 'travelRequests';
    const allRequests = JSON.parse(localStorage.getItem(REQUESTS_KEY)) || [];
    const requestToEdit = allRequests.find(req => req.id === requestId);

    if (!requestToEdit) {
        formContainer.innerHTML = '<p class="text-red-500 text-center">Solicitação não encontrada ou inválida.</p>';
        return;
    }

    renderForm(requestToEdit);
    addFormListeners(requestToEdit);
    
    function renderForm(req) {
        const companionsHTML = req.companions.map((comp, index) => `
            <div class="flex items-center gap-4">
                <input type="text" name="companion-${index+1}" placeholder="Nome do Acompanhante ${index+1}" class="flex-grow w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${comp}">
                <button type="button" class="remove-companion-btn text-red-500 p-2 rounded-full hover:bg-red-100 transition"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
            </div>
        `).join('');

        formContainer.innerHTML = `
            <header class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-gray-800">Editar Solicitação de Viagem</h1>
                <p class="text-gray-500 mt-2">Altere os campos necessários para <strong>${req.patientName}</strong>.</p>
            </header>
            <form id="travelForm" class="space-y-6">
                 <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Detalhes da Viagem</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="travel-date" class="block text-sm font-medium text-gray-600 mb-1">Data da Viagem <span class="text-red-500">*</span></label>
                            <input type="date" id="travel-date" name="travel-date" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${req.travelDate}">
                        </div>
                        <div>
                            <label for="appointment-time" class="block text-sm font-medium text-gray-600 mb-1">Hora da Consulta <span class="text-red-500">*</span></label>
                            <input type="time" id="appointment-time" name="appointment-time" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${req.appointmentTime}">
                        </div>
                    </div>
                </div>
                <div>
                     <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Informações do Paciente</h2>
                     <div>
                        <label for="patient-name" class="block text-sm font-medium text-gray-600 mb-1">Nome do Paciente <span class="text-red-500">*</span></label>
                        <input type="text" id="patient-name" name="patient-name" placeholder="Digite o nome completo" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${req.patientName}">
                     </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Destino e Transporte</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="relative">
                            <label for="city" class="block text-sm font-medium text-gray-600 mb-1">Cidade de Destino <span class="text-red-500">*</span></label>
                            <input type="text" id="city" name="city" placeholder="Ex: Marília" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" autocomplete="off" value="${req.city}">
                            <div id="city-suggestions" class="autocomplete-suggestions hidden"></div>
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-600 mb-1">Local <span class="text-red-500">*</span></label>
                            <input type="text" id="location" name="location" placeholder="Ex: Hospital do Câncer" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${req.location}">
                        </div>
                        <div class="md:col-span-2">
                            <label for="transport-type" class="block text-sm font-medium text-gray-600 mb-1">Tipo de Transporte <span class="text-red-500">*</span></label>
                            <select id="transport-type" name="transport-type" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                                <option value="Ambulância" ${req.transportType === 'Ambulância' ? 'selected' : ''}>Ambulância</option>
                                <option value="Exclusivo" ${req.transportType === 'Exclusivo' ? 'selected' : ''}>Exclusivo</option>
                                <option value="Coletivo" ${req.transportType === 'Coletivo' ? 'selected' : ''}>Coletivo</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="boarding-location" class="block text-sm font-medium text-gray-600 mb-1">Local de Embarque <span class="text-red-500">*</span></label>
                            <input type="text" id="boarding-location" name="boarding-location" placeholder="Endereço completo" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" value="${req.boardingLocation}">
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Acompanhantes</h2>
                    <div id="companions-container" class="space-y-4">${companionsHTML}</div>
                    <button type="button" id="add-companion-btn" class="mt-4 flex items-center gap-2 text-blue-600 font-semibold py-2 px-4 rounded-lg border-2 border-blue-500 hover:bg-blue-50 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        Adicionar Acompanhante
                    </button>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Observações</h2>
                    <textarea id="observations" name="observations" rows="4" placeholder="Adicione informações não obrigatórias..." class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">${req.observations}</textarea>
                </div>
                <div class="pt-6 border-t flex justify-end gap-4">
                    <a href="solicitacoes_pendentes.html" class="bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300">Cancelar</a>
                    <button type="submit" class="w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        `;
    }

    function addFormListeners(req) {
        // Lógica de Salvar o Formulário
        const travelForm = document.getElementById('travelForm');
        travelForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(travelForm);
            const companions = Array.from(document.querySelectorAll('#companions-container input'))
                                    .map(input => input.value.trim())
                                    .filter(Boolean);
            
            const updatedRequest = {
                ...req, // Mantém ID e status original
                patientName: formData.get('patient-name'),
                travelDate: formData.get('travel-date'),
                appointmentTime: formData.get('appointment-time'),
                city: formData.get('city'),
                location: formData.get('location'),
                transportType: formData.get('transport-type'),
                boardingLocation: formData.get('boarding-location'),
                observations: formData.get('observations'),
                companions: companions,
            };

            const requestIndex = allRequests.findIndex(r => r.id === req.id);
            if (requestIndex !== -1) {
                allRequests[requestIndex] = updatedRequest;
                localStorage.setItem(REQUESTS_KEY, JSON.stringify(allRequests));
                alert('Solicitação atualizada com sucesso!');
                window.location.href = 'solicitacoes_pendentes.html';
            } else {
                alert('Erro ao encontrar a solicitação para salvar.');
            }
        });

        // Lógica de Acompanhantes
        const addCompanionBtn = document.getElementById('add-companion-btn');
        const companionsContainer = document.getElementById('companions-container');
        let companionCount = req.companions.length;

        addCompanionBtn.addEventListener('click', () => {
            companionCount++;
            const companionDiv = document.createElement('div');
            companionDiv.className = 'flex items-center gap-4';
            companionDiv.innerHTML = `
                <input type="text" name="companion-${companionCount}" placeholder="Nome do Acompanhante ${companionCount}" class="flex-grow w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                <button type="button" class="remove-companion-btn text-red-500 p-2 rounded-full hover:bg-red-100 transition"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
            `;
            companionsContainer.appendChild(companionDiv);
        });

        companionsContainer.addEventListener('click', (e) => {
            if (e.target.closest('.remove-companion-btn')) {
                e.target.closest('.flex').remove();
            }
        });

        // Lógica de Autocomplete
        const cityInput = document.getElementById('city');
        const suggestionsContainer = document.getElementById('city-suggestions');
        const cities = [
            "Adamantina - SP", "Alto Garças - MT", "Álvares Machado - SP", "Araçatuba - SP",
            "Assis - SP", "Avaré - SP", "Barretos - SP", "Bauru - SP", "Botucatu - SP",
            "Campinas - SP", "Cândido Mota - SP", "Chavantes - SP", "Fernandópolis - SP",
            "Franca - SP", "Garça - SP", "Herculândia - SP", "Ilha Solteira - SP", "Jales - SP",
            "Jaú - SP", "Jundiaí - SP", "Londrina - PR", "Marialva - PR", "Marília - SP",
            "Osvaldo Cruz - SP", "Ourinhos - SP", "Palmital - SP", "Paraguaçu Paulista - SP",
            "Pardinho - SP", "Penápolis - SP", "Pirapozinho - SP", "Presidente Prudente - SP",
            "Presidente Venceslau - SP", "Rancharia - SP", "Ribeirão Preto - SP", "Rosana - SP",
            "Salto - SP", "Santa Cruz do Rio Pardo - SP", "Santos - SP",
            "São José do Rio Preto - SP", "São Paulo - SP", "Sorocaba - SP", "Tarumã - SP",
            "Taubaté - SP", "Tupã - SP", "Valinhos - SP"
        ];
        cityInput.addEventListener('input', () => {
            const query = cityInput.value.toUpperCase();
            suggestionsContainer.innerHTML = '';
            if (!query) { suggestionsContainer.classList.add('hidden'); return; }

            const filteredCities = cities.filter(city => city.toUpperCase().includes(query));
            if (filteredCities.length > 0) {
                suggestionsContainer.classList.remove('hidden');
                filteredCities.forEach(city => {
                    const el = document.createElement('div');
                    el.textContent = city;
                    el.className = 'autocomplete-suggestion';
                    el.addEventListener('click', () => {
                        cityInput.value = city;
                        suggestionsContainer.classList.add('hidden');
                    });
                    suggestionsContainer.appendChild(el);
                });
            } else {
                suggestionsContainer.classList.add('hidden');
            }
        });
        document.addEventListener('click', (e) => { if (!e.target.closest('.relative')) { suggestionsContainer.classList.add('hidden'); }});
    }
});
</script>
</body>
</html>
