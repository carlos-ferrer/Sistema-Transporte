<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Solicitação de Viagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .autocomplete-suggestions { border: 1px solid #ddd; max-height: 150px; overflow-y: auto; position: absolute; width: 100%; z-index: 10; }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #f0f0f0; }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex h-screen bg-gray-200 font-sans">
    <div id="sidebar" class="h-full p-4 bg-white shadow-lg w-64 fixed lg:static -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex items-center border-b pb-4">
             <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <h1 class="text-xl font-bold text-gray-800 ml-3">Sistema de Viagem</h1>
        </div>
        <nav class="mt-6">
            <a href="cadastro_viagem.html" class="flex items-center py-2 px-4 text-gray-700 bg-gray-100 rounded-lg border-r-4 border-blue-500">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="mx-3 font-semibold">Cadastro de Viagem</span>
            </a>
            <a href="gerenciar_cidades.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="mx-3">Gerenciar Cidades</span>
            </a>
             <a href="roteiro.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3"></path></svg>
                <span class="mx-3">Roteiro de Viagens</span>
            </a>
        </nav>
    </div>

    <div class="flex-1 flex flex-col">
        <div class="bg-white shadow flex items-center justify-between p-4 lg:hidden">
            <h1 class="text-xl font-bold text-gray-800">Cadastro de Viagem</h1>
            <button id="menu-button" class="text-gray-500 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
            <div class="w-full max-w-3xl bg-white p-8 rounded-2xl shadow-lg mx-auto">
                 <header class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-gray-800">Cadastro da Solicitação de Viagem</h1>
                    <p class="text-gray-500 mt-2">Preencha os campos abaixo para agendar sua viagem.</p>
                </header>

                <form id="travelForm" class="space-y-6">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Detalhes da Viagem</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="travel-date" class="block text-sm font-medium text-gray-600 mb-1">Data da Viagem <span class="text-red-500">*</span></label>
                                <input type="date" id="travel-date" name="travel-date" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                            </div>
                            <div>
                                <label for="appointment-time" class="block text-sm font-medium text-gray-600 mb-1">Hora da Consulta <span class="text-red-500">*</span></label>
                                <input type="time" id="appointment-time" name="appointment-time" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                    </div>
                    <div>
                         <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Informações do Paciente</h2>
                         <div>
                            <label for="patient-name" class="block text-sm font-medium text-gray-600 mb-1">Nome do Paciente <span class="text-red-500">*</span></label>
                            <input type="text" id="patient-name" name="patient-name" placeholder="Digite o nome completo" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                         </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Destino e Transporte</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="relative">
                                <label for="city" class="block text-sm font-medium text-gray-600 mb-1">Cidade de Destino <span class="text-red-500">*</span></label>
                                <input type="text" id="city" name="city" placeholder="Ex: Marília" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" autocomplete="off">
                                <div id="city-suggestions" class="autocomplete-suggestions bg-white rounded-md shadow-lg hidden"></div>
                            </div>
                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-600 mb-1">Local <span class="text-red-500">*</span></label>
                                <input type="text" id="location" name="location" placeholder="Ex: Hospital do Câncer" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                            </div>
                            <div class="md:col-span-2">
                                <label for="transport-type" class="block text-sm font-medium text-gray-600 mb-1">Tipo de Transporte <span class="text-red-500">*</span></label>
                                <select id="transport-type" name="transport-type" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                                    <option value="" disabled selected>Selecione uma opção</option>
                                    <option value="Ambulância">Ambulância</option>
                                    <option value="Exclusivo">Exclusivo</option>
                                    <option value="Coletivo">Coletivo</option>
                                </select>
                            </div>
                            <div class="md:col-span-2">
                                <label for="boarding-location" class="block text-sm font-medium text-gray-600 mb-1">Local de Embarque <span class="text-red-500">*</span></label>
                                <input type="text" id="boarding-location" name="boarding-location" placeholder="Endereço completo para busca do paciente" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Acompanhantes</h2>
                        <div id="companions-container" class="space-y-4"></div>
                        <button type="button" id="add-companion-btn" class="mt-4 flex items-center gap-2 text-blue-600 font-semibold py-2 px-4 rounded-lg border-2 border-blue-500 hover:bg-blue-50 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            Adicionar Acompanhante
                        </button>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Observações</h2>
                        <textarea id="observations" name="observations" rows="4" placeholder="Adicione aqui informações não obrigatórias..." class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg"></textarea>
                    </div>
                    <div class="pt-6 border-t">
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold text-lg py-3 px-6 rounded-lg hover:bg-blue-700">
                            Salvar Solicitação
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black opacity-50 z-10 lg:hidden"></div>
</div>

<script>
    // --- LÓGICA DE SALVAR SOLICITAÇÃO ---
    const travelForm = document.getElementById('travelForm');
    travelForm.addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        const formData = new FormData(travelForm);
        const companions = Array.from(document.querySelectorAll('#companions-container input'))
                                .map(input => input.value)
                                .filter(Boolean);

        const newRequest = {
            id: Date.now(), // ID único baseado no tempo
            patientName: formData.get('patient-name'),
            travelDate: formData.get('travel-date'),
            appointmentTime: formData.get('appointment-time'),
            city: formData.get('city'),
            location: formData.get('location'),
            transportType: formData.get('transport-type'),
            boardingLocation: formData.get('boarding-location'),
            observations: formData.get('observations'),
            companions: companions,
            status: 'Pendente' // Status inicial
        };
        
        // Salva no localStorage
        const requests = JSON.parse(localStorage.getItem('travelRequests')) || [];
        requests.push(newRequest);
        localStorage.setItem('travelRequests', JSON.stringify(requests));
        
        alert('Solicitação de viagem salva com sucesso!');
        travelForm.reset();
        document.getElementById('companions-container').innerHTML = '';
    });

    // --- SCRIPTS EXISTENTES (MENU, ACOMPANHANTES, AUTOCOMPLETE) ---
    // (O restante do código JavaScript permanece o mesmo)
</script>
</body>
</html>
