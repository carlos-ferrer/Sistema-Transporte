<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Solicitações Pendentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen bg-gray-200 font-sans">
    <!-- Sidebar -->
    <div id="sidebar" class="h-full p-4 bg-white shadow-lg w-64 fixed lg:static -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex items-center border-b pb-4">
             <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <h1 class="text-xl font-bold text-gray-800 ml-3">Sistema de Viagem</h1>
        </div>
        <nav class="mt-6">
            <a href="cadastro_viagem.html" class="flex items-center py-2 px-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="mx-3">Cadastro de Viagem</span>
            </a>
            <a href="roteiro.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3"></path></svg>
                <span class="mx-3">Roteiro de Viagens</span>
            </a>
            <a href="solicitacoes_pendentes.html" class="flex items-center py-2 px-4 mt-4 text-gray-700 bg-gray-100 rounded-lg border-r-4 border-blue-500">
                <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span class="mx-3 font-semibold">Solicitações Pendentes</span>
            </a>
        </nav>
    </div>
    <!-- Content -->
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-gray-800">Solicitações Pendentes</h1>
            <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
            <div class="w-full bg-white p-6 rounded-2xl shadow-lg">
                <div id="pending-requests-list" class="space-y-3">
                    <!-- Solicitações serão inseridas aqui pelo JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black opacity-50 z-10 lg:hidden"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Lógica do Menu Mobile
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    if (menuButton) menuButton.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    });
    if (overlay) overlay.addEventListener('click', () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
    });

    const listContainer = document.getElementById('pending-requests-list');
    const REQUESTS_KEY = 'travelRequests';

    function renderPendingRequests() {
        const allRequests = JSON.parse(localStorage.getItem(REQUESTS_KEY)) || [];
        const pendingRequests = allRequests.filter(req => req.status === 'Pendente');
        
        listContainer.innerHTML = '';
        if (pendingRequests.length === 0) {
            listContainer.innerHTML = '<p class="text-gray-500 text-center">Nenhuma solicitação pendente no momento.</p>';
            return;
        }

        // Ordena por data para mostrar as mais antigas primeiro
        pendingRequests.sort((a, b) => new Date(a.travelDate) - new Date(b.travelDate));

        pendingRequests.forEach(req => {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-4 rounded-lg border flex flex-col md:flex-row justify-between items-start md:items-center gap-4 transition hover:shadow-sm';
            card.innerHTML = `
                <div class="flex-1">
                    <p class="font-bold text-lg text-gray-800">${req.patientName}</p>
                    <p class="text-sm text-gray-600">
                        <span class="font-semibold">Data:</span> ${new Date(req.travelDate + 'T00:00:00').toLocaleDateString('pt-BR')} | 
                        <span class="font-semibold">Destino:</span> ${req.city} |
                        <span class="font-semibold">Hora:</span> ${req.appointmentTime}
                    </p>
                </div>
                <div class="flex items-center gap-2">
                    <a href="editar_solicitacao.html?id=${req.id}" title="Editar" class="edit-btn p-2 rounded-full hover:bg-green-100 text-green-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></a>
                    <button title="Remover" class="delete-btn p-2 rounded-full hover:bg-red-100 text-red-600" data-id="${req.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                </div>
            `;
            listContainer.appendChild(card);
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const reqId = e.currentTarget.dataset.id;
                if (confirm('Tem certeza que deseja excluir esta solicitação?')) {
                    deleteRequest(reqId);
                }
            });
        });
    }

    function deleteRequest(id) {
        let allRequests = JSON.parse(localStorage.getItem(REQUESTS_KEY)) || [];
        allRequests = allRequests.filter(req => req.id != id);
        localStorage.setItem(REQUESTS_KEY, JSON.stringify(allRequests));
        renderPendingRequests();
    }

    renderPendingRequests();
});
</script>
</body>
</html>
