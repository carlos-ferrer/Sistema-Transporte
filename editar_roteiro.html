<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Roteiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .autocomplete-suggestions { border: 1px solid #ddd; max-height: 150px; overflow-y: auto; position: absolute; width: 100%; z-index: 10; background-color: white; border-radius: 0 0 0.5rem 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .autocomplete-suggestion { padding: 10px; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #f0f0f0; }
    </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen bg-gray-200 font-sans">
    <!-- Sidebar -->
    <div id="sidebar" class="h-full p-4 bg-white shadow-lg w-64 fixed lg:static -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex items-center border-b pb-4">
             <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <h1 class="text-xl font-bold text-gray-800 ml-3">TFD Paraguaçu</h1>
        </div>
        <nav class="mt-6">
            <a href="index.html" class="flex items-center py-2 px-4 text-gray-600 rounded-lg hover:bg-gray-100">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="mx-3">Início</span>
            </a>
            <a href="cadastro_viagem.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="mx-3">Cadastro de Viagem</span>
            </a>
            <a href="roteiro.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3"></path></svg>
                <span class="mx-3">Roteiro de Viagens</span>
            </a>
            <a href="solicitacoes_pendentes.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span class="mx-3">Solicitações Pendentes</span>
            </a>
        </nav>
    </div>
    <!-- Content -->
    <div class="flex-1 flex flex-col">
         <header class="bg-white shadow flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-gray-800">Editar Roteiro</h1>
            <button id="menu-button" class="text-gray-500 focus:outline-none lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
            <form id="itinerary-form" class="w-full bg-white p-6 rounded-2xl shadow-lg mx-auto">
                <div id="loading-state" class="text-center p-8">
                    <p class="text-gray-500">A carregar dados do roteiro...</p>
                </div>
                <div id="form-content" class="hidden">
                    <!-- Detalhes do Roteiro -->
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold text-gray-700 mb-2">1. Detalhes da Viagem</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Data da Viagem</label>
                                <input type="text" id="itinerary-date" disabled class="w-full p-3 bg-gray-200 border border-gray-300 rounded-lg cursor-not-allowed">
                            </div>
                            <div>
                               <label for="itinerary-time" class="block text-sm font-medium text-gray-600 mb-1">Hora da Viagem</label>
                               <input type="text" id="itinerary-time" required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg">
                            </div>
                            <div class="relative">
                                <label for="vehicle" class="block text-sm font-medium text-gray-600 mb-1">Veículo</label>
                                <input type="text" id="vehicle" placeholder="Digite para buscar..." required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" autocomplete="off">
                                <div id="vehicle-suggestions" class="autocomplete-suggestions hidden"></div>
                            </div>
                            <div class="relative">
                                <label for="driver" class="block text-sm font-medium text-gray-600 mb-1">Motorista</label>
                                <input type="text" id="driver" placeholder="Digite para buscar..." required class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg" autocomplete="off">
                                <div id="driver-suggestions" class="autocomplete-suggestions hidden"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista de Pacientes -->
                    <div class="mb-6">
                        <h2 class="text-lg font-semibold text-gray-700 mb-2">2. Pacientes</h2>
                        <div id="patients-list" class="max-h-96 overflow-y-auto border rounded-lg p-4 bg-gray-50">
                           <!-- Pacientes serão carregados aqui -->
                        </div>
                    </div>
                    
                    <!-- Ações -->
                    <div class="flex justify-end gap-4 border-t pt-6">
                        <a href="roteiro.html" class="bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-lg hover:bg-gray-300">Cancelar</a>
                        <button type="submit" id="save-itinerary-btn" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700">Salvar Alterações</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black opacity-50 z-10 lg:hidden"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDoc, getDocs, query, where, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- FIREBASE CONFIG ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'tfd-paraguacu-paulista-local';
    const firebaseConfig = {
      apiKey: "AIzaSyAWWhu2U6ZJ9AQYZ_Awa2CnciewwY2x71E",
      authDomain: "tfd-transporte.firebaseapp.com",
      projectId: "tfd-transporte",
      storageBucket: "tfd-transporte.appspot.com",
      messagingSenderId: "747365724187",
      appId: "1:747365724187:web:4056286c794834f69f48be"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    if (typeof __initial_auth_token !== 'undefined') { await signInWithCustomToken(auth, __initial_auth_token); } 
    else { await signInAnonymously(auth); }

    const requestsCollection = collection(db, `artifacts/${appId}/public/data/travelRequests`);
    const itinerariesCollection = collection(db, `artifacts/${appId}/public/data/itineraries`);
    // --- END FIREBASE CONFIG ---

    document.addEventListener('DOMContentLoaded', async () => {
        // --- DATA ---
        const DRIVERS = ["A definir", "Ademir Pacheco 1", "Ademir Pacheco 2", "Ademir Pacheco 3", "Adilson Adolfo Itelvino 1", "Adilson Adolfo Itelvino 2", "Adilson Adolfo Itelvino 3", "Adriano Aparecido Paschoa 1", "Adriano Aparecido Paschoa 2", "Adriano Aparecido Paschoa 3", "Almir Rogerio da Silva 1", "Almir Rogerio da Silva 2", "Almir Rogerio da Silva 3", "Carlos Antonio Rocha 1", "Carlos Antonio Rocha 2", "Carlos Antonio Rocha 3", "Claudio Rodrigues Santana 1", "Claudio Rodrigues Santana 2", "Claudio Rodrigues Santana 3", "Daniel Ricardo Pontes 1", "Daniel Ricardo Pontes 2", "Daniel Ricardo Pontes 3", "Jefferson Sales Prado 1", "Jefferson Sales Prado 2", "Jefferson Sales Prado 3", "Leandro Muniz Balbino 1", "Leandro Muniz Balbino 2", "Leandro Muniz Balbino 3", "Marcelo Dias Paiao 1", "Marcelo Dias Paiao 2", "Marcelo Dias Paiao 3", "Marcio Antonio dos Reis 1", "Marcio Antonio dos Reis 2", "Marcio Antonio dos Reis 3", "Marcos Aurelio de Oliveira 1", "Marcos Aurelio de Oliveira 2", "Marcos Aurelio de Oliveira 3", "Paulo Cesar Rosa de Barros 1", "Paulo Cesar Rosa de Barros 2", "Paulo Cesar Rosa de Barros 3", "Samara Batista da Silva 1", "Samara Batista da Silva 2", "Samara Batista da Silva 3", "Sebastiao Aparecido Pereira 1", "Sebastiao Aparecido Pereira 2", "Sebastiao Aparecido Pereira 3", "Silvio Andrade Garcia 1", "Silvio Andrade Garcia 2", "Silvio Andrade Garcia 3", "Valmir de Paula Ribeiro 1", "Valmir de Paula Ribeiro 2", "Valmir de Paula Ribeiro 3"];
        const VEHICLES = ["A definir", "Frota 306 - BNZ-3793", "Frota 318 - EGI-6209", "Frota 372 - FRU-2815", "Frota 392 - GCH-7877", "Frota 396 - FTS-1237", "Frota 397 - FOE-7011", "Frota 418 - GBX-4239", "Frota 419 - GDY-7265", "Frota 426 - FXQ-5064", "Frota 428 - GEB-8322", "Frota 429 - GBT-5687", "Frota 435 - ESM-7966", "Frota 439 - ERD-0542", "Frota 448 - FSM-6673", "Frota 454 - FUK-8A34", "Frota 455 - FSA-8F66", "Frota 462 - CNR-6C51", "Frota 463 - EOJ-9C01", "Frota 467 - GBO-8C25", "Frota 470 - EWZ-1C33", "Frota 480 - FUH-5H54", "Frota 481 - FWO-6F86", "Frota 482 - FNT-3C46", "Frota 483 - FYO-1F74", "Frota 494 - FRC-9172", "Frota 495 - FUH-5J32", "Frota 498 - FST-1A72", "Frota 503 - FJF-5A63", "Frota 515 - GDY-4A91", "Frota 516 - FXC-3E81", "Frota 537 - STU-1J61", "Frota 538 - STJ-2G66", "Frota 547 - FQY-0I61", "Frota 548 - SUM-0E46", "Frota 555 - FCQ-2H31", "Frota 556 - EXF-1H41", "Frota 557 - TJM-3B92", "Frota 558 - TLA-0E43", "Frota 569 - TKE-9F75"];
        let initialPatientIds = [];

        // --- UI ELEMENTS ---
        const menuButton = document.getElementById('menu-button'), sidebar = document.getElementById('sidebar'), overlay = document.getElementById('sidebar-overlay');
        const loadingState = document.getElementById('loading-state'), formContent = document.getElementById('form-content'), itineraryForm = document.getElementById('itinerary-form');
        const dateInput = document.getElementById('itinerary-date'), timeInput = document.getElementById('itinerary-time');
        const vehicleInput = document.getElementById('vehicle'), vehicleSuggestions = document.getElementById('vehicle-suggestions');
        const driverInput = document.getElementById('driver'), driverSuggestions = document.getElementById('driver-suggestions');
        const patientsListDiv = document.getElementById('patients-list');
        const timePicker = flatpickr("#itinerary-time", { enableTime: true, noCalendar: true, dateFormat: "H:i", time_24hr: true });

        // --- LOGIC ---
        if(menuButton) menuButton.addEventListener('click', () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); });
        if(overlay) overlay.addEventListener('click', () => { sidebar.classList.toggle('-translate-x-full'); overlay.classList.toggle('hidden'); });
        
        function setupAutocomplete(input, suggestionsDiv, data) {
            input.addEventListener('input', () => {
                const query = input.value.toLowerCase();
                suggestionsDiv.innerHTML = '';
                if (!query) { suggestionsDiv.classList.add('hidden'); return; }
                const filtered = data.filter(item => item.toLowerCase().includes(query));
                if (filtered.length > 0) {
                    suggestionsDiv.classList.remove('hidden');
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item;
                        div.className = 'autocomplete-suggestion';
                        div.addEventListener('click', () => { input.value = item; suggestionsDiv.classList.add('hidden'); });
                        suggestionsDiv.appendChild(div);
                    });
                } else {
                    suggestionsDiv.classList.add('hidden');
                }
            });
            document.addEventListener('click', (e) => { if (e.target !== input) suggestionsDiv.classList.add('hidden'); });
        }
        setupAutocomplete(vehicleInput, vehicleSuggestions, VEHICLES);
        setupAutocomplete(driverInput, driverSuggestions, DRIVERS);
        
        async function loadItineraryData(itineraryId) {
            try {
                const itineraryRef = doc(itinerariesCollection, itineraryId);
                const itinerarySnap = await getDoc(itineraryRef);

                if (!itinerarySnap.exists()) {
                    loadingState.innerHTML = '<p class="text-red-500 text-center">Roteiro não encontrado.</p>';
                    return;
                }
                const itinerary = itinerarySnap.data();
                initialPatientIds = itinerary.patientIds || [];
                
                dateInput.value = new Date(itinerary.date + 'T00:00:00').toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
                timePicker.setDate(itinerary.time, true);
                vehicleInput.value = itinerary.vehicle;
                driverInput.value = itinerary.driver;
                
                // Fetch all pending requests + patients in this itinerary
                const q = query(requestsCollection, where("status", "in", ["Pendente", "Agendado"]));
                const requestsSnapshot = await getDocs(q);
                const allRequests = requestsSnapshot.docs.map(d => ({id: d.id, ...d.data()}));
                
                const patientsInItinerary = allRequests.filter(r => initialPatientIds.includes(r.id));
                const otherPendingPatients = allRequests.filter(r => r.status === 'Pendente' && !initialPatientIds.includes(r.id));
                
                const combinedList = [...patientsInItinerary, ...otherPendingPatients];
                
                patientsListDiv.innerHTML = combinedList.map(p => {
                    const isChecked = initialPatientIds.includes(p.id) ? 'checked' : '';
                    let details = '';
                    if (p.travelDate !== itinerary.date || p.appointmentTime !== itinerary.time) {
                        const originalDate = new Date(p.travelDate + 'T00:00:00').toLocaleDateString('pt-BR');
                        details = `<span class="text-red-500 ml-2 text-sm">(Original: ${originalDate} às ${p.appointmentTime})</span>`;
                    }
                    return `
                        <div class="p-2 border-b last:border-b-0">
                            <label class="flex items-center space-x-3">
                                <input type="checkbox" data-id="${p.id}" ${isChecked} class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <span class="text-gray-700">
                                    <strong class="font-semibold">${p.patientName}</strong> - ${p.appointmentTime} - ${p.city}
                                    ${details}
                                </span>
                            </label>
                        </div>
                    `;
                }).join('');

                loadingState.classList.add('hidden');
                formContent.classList.remove('hidden');

            } catch (error) {
                console.error("Erro ao carregar roteiro:", error);
                loadingState.innerHTML = '<p class="text-red-500 text-center">Erro ao carregar dados.</p>';
            }
        }
        
        const params = new URLSearchParams(window.location.search);
        const itineraryId = params.get('id');
        if (itineraryId) {
            loadItineraryData(itineraryId);
        } else {
            loadingState.innerHTML = '<p class="text-red-500 text-center">ID do roteiro não especificado.</p>';
        }

        itineraryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const finalPatientIds = Array.from(patientsListDiv.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.dataset.id);
            const itineraryRef = doc(itinerariesCollection, itineraryId);
            const itinerarySnap = await getDoc(itineraryRef);
            const itineraryData = itinerarySnap.data();

            const updatedItinerary = {
                ...itineraryData,
                time: timePicker.input.value,
                vehicle: vehicleInput.value,
                driver: driverInput.value,
                patientIds: finalPatientIds
            };

            const patientsToAdd = finalPatientIds.filter(id => !initialPatientIds.includes(id));
            const patientsToRemove = initialPatientIds.filter(id => !finalPatientIds.includes(id));

            try {
                const batch = writeBatch(db);
                // Update itinerary
                batch.set(itineraryRef, updatedItinerary);
                // Update status for new patients
                patientsToAdd.forEach(id => {
                    batch.update(doc(requestsCollection, id), { status: "Agendado", travelDate: itineraryData.date });
                });
                // Revert status for removed patients
                patientsToRemove.forEach(id => {
                    batch.update(doc(requestsCollection, id), { status: "Pendente" });
                });
                
                await batch.commit();
                alert('Roteiro atualizado com sucesso!');
                window.location.href = 'roteiro.html';

            } catch (error) {
                console.error("Erro ao atualizar o roteiro: ", error);
                alert("Ocorreu um erro ao salvar as alterações.");
            }
        });
    });
</script>
</body>
</html>
