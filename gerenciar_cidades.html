<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cidades de Destino</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="flex h-screen bg-gray-200 font-sans">
    <!-- Sidebar -->
    <div id="sidebar" class="h-full p-4 bg-white shadow-lg w-64 fixed lg:static -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-20">
        <div class="flex items-center border-b pb-4">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <h1 class="text-xl font-bold text-gray-800 ml-3">Sistema de Viagem</h1>
        </div>
        <nav class="mt-6">
            <a href="cadastro_viagem.html" class="flex items-center py-2 px-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                <span class="mx-3">Cadastro de Viagem</span>
            </a>
            <a href="gerenciar_cidades.html" class="flex items-center py-2 px-4 mt-4 text-gray-700 bg-gray-100 rounded-lg border-r-4 border-blue-500">
                 <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                <span class="mx-3 font-semibold">Gerenciar Cidades</span>
            </a>
            <a href="roteiro.html" class="flex items-center py-2 px-4 mt-4 text-gray-600 rounded-lg hover:bg-gray-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 3l6-3"></path></svg>
                <span class="mx-3">Roteiro de Viagens</span>
            </a>
        </nav>
    </div>

    <!-- Content -->
    <div class="flex-1 flex flex-col">
        <!-- Top bar (mobile) -->
        <div class="bg-white shadow flex items-center justify-between p-4 lg:hidden">
            <h1 class="text-xl font-bold text-gray-800">Gerenciar Cidades</h1>
            <button id="menu-button" class="text-gray-500 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <!-- Main content area -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 sm:p-6 lg:p-8">
            <div class="w-full max-w-2xl bg-white p-8 rounded-2xl shadow-lg mx-auto">
                <header class="mb-8 text-center">
                    <h1 class="text-3xl font-bold text-gray-800">Gerenciar Cidades de Destino</h1>
                    <p class="text-gray-500 mt-2">Adicione, remova e visualize as cidades disponíveis para viagem.</p>
                </header>

                <form id="add-city-form" class="flex flex-col sm:flex-row gap-4 mb-8">
                    <input type="text" id="new-city-input" placeholder="Nome da nova cidade (Ex: Bauru - SP)" required class="flex-grow w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 shadow-md">
                        Adicionar Cidade
                    </button>
                </form>
                
                <div class="space-y-3">
                     <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">Cidades Cadastradas</h2>
                     <div id="city-list-container" class="max-h-96 overflow-y-auto pr-2">
                     </div>
                </div>
            </div>
        </main>
    </div>
    <div id="sidebar-overlay" class="hidden fixed inset-0 bg-black opacity-50 z-10 lg:hidden"></div>
</div>

<script>
    // Script do Menu Mobile
    document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        const toggleMenu = () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        };

        if(menuButton) menuButton.addEventListener('click', toggleMenu);
        if(overlay) overlay.addEventListener('click', toggleMenu);
    });

    // Script de Gerenciamento de Cidades
    document.addEventListener('DOMContentLoaded', function () {
        const defaultCities = [
            "Adamantina - SP", "Alto Garças - MT", "Álvares Machado - SP", "Araçatuba - SP",
            "Assis - SP", "Avaré - SP", "Barretos - SP", "Bauru - SP", "Botucatu - SP",
            "Campinas - SP", "Cândido Mota - SP", "Chavantes - SP", "Fernandópolis - SP",
            "Franca - SP", "Garça - SP", "Herculândia - SP", "Ilha Solteira - SP", "Jales - SP",
            "Jaú - SP", "Jundiaí - SP", "Londrina - PR", "Marialva - PR", "Marília - SP",
            "Osvaldo Cruz - SP", "Ourinhos - SP", "Palmital - SP", "Paraguaçu Paulista - SP",
            "Pardinho - SP", "Penápolis - SP", "Pirapozinho - SP", "Presidente Prudente - SP",
            "Presidente Venceslau - SP", "Rancharia - SP", "Ribeirão Preto - SP", "Rosana - SP",
            "Salto - SP", "Santa Cruz do Rio Pardo - SP", "Santos - SP",
            "São José do Rio Preto - SP", "São Paulo - SP", "Sorocaba - SP", "Tarumã - SP",
            "Taubaté - SP", "Tupã - SP", "Valinhos - SP"
        ];
        
        const addCityForm = document.getElementById('add-city-form');
        const newCityInput = document.getElementById('new-city-input');
        const cityListContainer = document.getElementById('city-list-container');
        const CITIES_STORAGE_KEY = 'travelAppCities';

        function getCities() {
            const storedCities = localStorage.getItem(CITIES_STORAGE_KEY);
            if (storedCities) {
                return JSON.parse(storedCities);
            } else {
                localStorage.setItem(CITIES_STORAGE_KEY, JSON.stringify(defaultCities));
                return defaultCities;
            }
        }

        function saveCities(cities) {
            cities.sort((a, b) => a.localeCompare(b));
            localStorage.setItem(CITIES_STORAGE_KEY, JSON.stringify(cities));
        }

        function renderCities() {
            const cities = getCities();
            cityListContainer.innerHTML = '';
            if(cities.length === 0){
                cityListContainer.innerHTML = `<p class="text-gray-500 text-center">Nenhuma cidade cadastrada.</p>`;
                return;
            }
            cities.forEach(city => {
                const cityElement = document.createElement('div');
                cityElement.classList.add('flex', 'justify-between', 'items-center', 'p-3', 'bg-gray-50', 'rounded-lg', 'border');
                cityElement.innerHTML = `
                    <span class="text-gray-800">${city}</span>
                    <button data-city="${city}" class="remove-city-btn text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                `;
                cityListContainer.appendChild(cityElement);
            });
        }

        addCityForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const newCityName = newCityInput.value.trim();
            if (newCityName) {
                // Simple title case for new cities
                const formattedCity = newCityName
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');

                const cities = getCities();
                if (!cities.find(c => c.toUpperCase() === formattedCity.toUpperCase())) {
                    cities.push(formattedCity);
                    saveCities(cities);
                    renderCities();
                } else {
                    alert('Esta cidade já está cadastrada.');
                }
                newCityInput.value = '';
            }
        });

        cityListContainer.addEventListener('click', function(e) {
            const removeBtn = e.target.closest('.remove-city-btn');
            if (removeBtn) {
                const cityToRemove = removeBtn.dataset.city;
                let cities = getCities();
                cities = cities.filter(city => city !== cityToRemove);
                saveCities(cities);
                renderCities();
            }
        });
        
        renderCities();
    });
</script>
</body>
</html>
